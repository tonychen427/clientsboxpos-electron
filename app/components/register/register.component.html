<div id='registerWrapper'>
    <div>
        <div class="well well-sm" id="leftdiv">
            <div id="lefttop" style="margin-bottom:5px;">
                <div class="form-group" style="margin-bottom:5px;">
                    <input type="text" name="code" id="add_item" class="form-control ui-autocomplete-input" placeholder="Search product by code or name, you can scan barcode too" autocomplete="off">
                </div>
            </div>
            <div id="print" >
                <div id="list-table-div" class="ps-container" [style.height.px]="posHeight" (window:resize)="onResize($event)">
                    <table id="posTable" class="table table-striped table-condensed table-hover list-table" style="margin:0;">
                        <thead>
                            <tr class="success">
                                <th>Product</th>
                                <th style="width: 15%;text-align:center;">Price</th>
                                <th style="width: 15%;text-align:center;">Qty</th>
                                <th style="width: 20%;text-align:center;">Subtotal</th>
                                <th style="width: 20px;" class="satu"><i class="fa fa-trash-o"></i></th>
                            </tr>
                        </thead>
                        <tbody >
                            <tr id="1468937396087" class="2" data-item-id="2">
                                <td>
                                    <input name="product_id[]" type="hidden" class="rid" value="2">
                                    <button type="button" class="btn bg-purple btn-block btn-xs edit" id="1468937396087" data-item="2"><span class="sname" id="name_1468937396087">Minion Banana (TOY02)</span></button>
                                </td>
                                <td class="text-right">
                                    <input class="realuprice" name="real_unit_price[]" type="hidden" value="15.00">
                                    <input class="rdiscount" name="product_discount[]" type="hidden" id="discount_1468937396087" value="0"><span class="text-right sprice" id="sprice_1468937396087">15.00</span></td>
                                <td>
                                    <input class="form-control input-qty kb-pad text-center rquantity" name="quantity[]" type="text" value="8" data-id="1468937396087" data-item="2" id="quantity_1468937396087" onclick="this.select();">
                                </td>
                                <td class="text-right"><span class="text-right ssubtotal" id="subtotal_1468937396087">120.00</span></td>
                                <td class="text-center"><i class="fa fa-trash-o tip pointer posdel" id="1468937396087" title="Remove"></i></td>
                            </tr>
                            <tr id="1468937396082" class="1" data-item-id="1">
                                <td>
                                    <input name="product_id[]" type="hidden" class="rid" value="1">
                                    <button type="button" class="btn bg-purple btn-block btn-xs edit" id="1468937396082" data-item="1"><span class="sname" id="name_1468937396082">Minion Hi (TOY01)</span></button>
                                </td>
                                <td class="text-right">
                                    <input class="realuprice" name="real_unit_price[]" type="hidden" value="15.00">
                                    <input class="rdiscount" name="product_discount[]" type="hidden" id="discount_1468937396082" value="0"><span class="text-right sprice" id="sprice_1468937396082">15.00</span></td>
                                <td>
                                    <input class="form-control input-qty kb-pad text-center rquantity" name="quantity[]" type="text" value="6" data-id="1468937396082" data-item="1" id="quantity_1468937396082" onclick="this.select();">
                                </td>
                                <td class="text-right"><span class="text-right ssubtotal" id="subtotal_1468937396082">90.00</span></td>
                                <td class="text-center"><i class="fa fa-trash-o tip pointer posdel" id="1468937396082" title="Remove"></i></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 3px; display: block;">
                        <div class="ps-scrollbar-x" style="left: 0px; width: 0px;"></div>
                    </div>
                    <div class="ps-scrollbar-y-rail" style="top: 0px; right: 3px; display: block;">
                        <div class="ps-scrollbar-y" style="top: 0px; height: 0px;"></div>
                    </div>
                </div>
                <div style="clear:both;"></div>
                <div id="totaldiv">
                    <table id="totaltbl" class="table table-condensed totals" style="margin-bottom:10px;">
                        <tbody>
                            <tr class="info">
                                <td width="25%">Total Items</td>
                                <td class="text-right" style="padding-right:10px;"><span id="count">2 (14.00)</span></td>
                                <td width="25%">Total</td>
                                <td class="text-right" colspan="2"><span id="total">210.00</span></td>
                            </tr>
                            <tr class="info">
                                <td width="25%"><a href="#" id="add_discount">Discount</a></td>
                                <td class="text-right" style="padding-right:10px;"><span id="ds_con">(0.00) 0.00</span></td>
                                <td width="25%"><a href="#" id="add_tax">Order Tax</a></td>
                                <td class="text-right"><span id="ts_con">10.50</span></td>
                            </tr>
                            <tr class="success">
                                <td colspan="2" style="font-weight:bold;">
                                    Total Payable
                                    <a role="button" data-toggle="modal" data-target="#noteModal">
                                        <i class="fa fa-comment"></i>
                                    </a>
                                </td>
                                <td class="text-right" colspan="2" style="font-weight:bold;"><span id="total-payable">220.50</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="botbuttons" class="col-xs-12 text-center">
                <div class="row">
                    <div class="col-xs-4" style="padding: 0;">
                        <div class="btn-group-vertical btn-block">
                            <button type="button" class="btn btn-warning btn-block btn-flat" id="suspend">Hold</button>
                            <button type="button" class="btn btn-danger btn-block btn-flat" id="reset">Cancel</button>
                        </div>
                    </div>
                    <div class="col-xs-4" style="padding: 0 5px;">
                        <div class="btn-group-vertical btn-block">
                            <button type="button" class="btn bg-purple btn-block btn-flat" id="print_order">Print Order</button>
                            <button type="button" class="btn bg-navy btn-block btn-flat" id="print_bill">Print Bill</button>
                        </div>
                    </div>
                    <div class="col-xs-4" style="padding: 0;">
                        <button type="button" class="btn btn-success btn-block btn-flat" id="payment" style="height:67px;">Payment</button>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
            <span id="hidesuspend"></span>
            <input type="hidden" name="spos_note" value="" id="spos_note">
        </div>
    </div>
    <div>2</div>
</div>
